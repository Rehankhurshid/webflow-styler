<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles-t.css" />
    <script src="https://unpkg.com/clean-css@5.3.3/dist/clean-css.min.js"></script>
  </head>
  <body>
    <div class="wfwidget_comp">
      <div class="wfwidget_block">
        <div class="font-size-small">Style Breakpoint:</div>
        <div class="wfwidget_breakpoint-wrap">
          <div class="wfwidget_breakpoint">
            <div class="font-size-small breakpointDisplay"></div>
            <div class="wfwidget_class-chip-icon">
              <div class="icon-embed-xxsmall">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  height="100%"
                  viewBox="0 0 16 16"
                  fill="none"
                  preserveAspectRatio="xMidYMid meet"
                  aria-hidden="true"
                  role="img"
                >
                  <path
                    d="M8.5 12H7.5C7.22386 12 7 12.2239 7 12.5V13.5C7 13.7761 7.22386 14 7.5 14H8.5C8.77614 14 9 13.7761 9 13.5V12.5C9 12.2239 8.77614 12 8.5 12Z"
                    fill="currentColor"
                  ></path>
                  <path
                    d="M11.5 12H10.5C10.2239 12 10 12.2239 10 12.5V13.5C10 13.7761 10.2239 14 10.5 14H11.5C11.7761 14 12 13.7761 12 13.5V12.5C12 12.2239 11.7761 12 11.5 12Z"
                    fill="currentColor"
                  ></path>
                  <path
                    d="M5.5 12H4.5C4.22386 12 4 12.2239 4 12.5V13.5C4 13.7761 4.22386 14 4.5 14H5.5C5.77614 14 6 13.7761 6 13.5V12.5C6 12.2239 5.77614 12 5.5 12Z"
                    fill="currentColor"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M2 2C1.73478 2 1.48043 2.10536 1.29289 2.29289C1.10536 2.48043 1 2.73478 1 3V10C1 10.2652 1.10536 10.5196 1.29289 10.7071C1.48043 10.8946 1.73478 11 2 11H14C14.2652 11 14.5196 10.8946 14.7071 10.7071C14.8946 10.5196 15 10.2652 15 10V3C15 2.73478 14.8946 2.48043 14.7071 2.29289C14.5196 2.10536 14.2652 2 14 2H2ZM14 3H2V10H14V3Z"
                    fill="currentColor"
                  ></path>
                  <path
                    opacity="0.6"
                    d="M3 4H13V9H3V4Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="w-layout-vflex wfwidget_class-chip">
              <div class="font-size-small classDisplay">heading-style-h1</div>
            </div>
          </div>
        </div>
      </div>

      <div class="wfwidget_block">
        <div class="font-size-small">Paste the CSS below:</div>
        <input id="input-class" type="text" class="textarea w-input" />
        <div class="wfwidget_textarea-block">
          <textarea
            placeholder="Example Text"
            id="figma-css"
            rows="10"
            class="textarea w-input"
          ></textarea>
        </div>
      </div>

      <div class="w-layout-vflex wfwidget_btn-wrap">
        <a href="#" id="apply-styles" class="button">Apply CSS</a>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="handlers.js"></script>
    <script type="module" src="domManiputaltion.js"></script>
  </body>
</html>
