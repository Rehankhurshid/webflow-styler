<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wfwidget_comp">

              </svg>
            </div>
            <div class="font-size-small breakpointDisplay">Desktop</div>
          </div>
        </div>
        </div>
        
      <div class="wfwidget_block">
        <div class="font-size-large">Selected Class</div>
        <div class="wfwidget_class-wrap">
          <div class="icon-embed-xsmall sm w-embed">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              viewBox="0 0 11 11"
              fill="none"
              preserveAspectRatio="xMidYMid meet"
              aria-hidden="true"
              role="img"
            >
              <path
                d="M2.73506 0L2.73506 11M8.47418 0L8.47418 11M11 3.21332L0 3.21332M11 7.99592L0 7.99592"
                stroke="currentColor"
              ></path>
            </svg>
          </div>
          
          <div class="wfwidget_class-chip">
            <div class="font-size-small classDisplay">heading-style-h1</div>
          </div>
        </div>
      </div>
      <div class="wfwidget_block">
        <div class="font-size-large">Paste the Figma CSS below:</div>
        <input id="input-class" type="text" class="textarea w-input">
        <div class="wfwidget_textarea-block">
          <textarea
    
          placeholder="Example Text"
        
          id="figma-css"
        
          class="textarea w-input"
        ></textarea>
          </div>
        </div>
        <div class="w-layout-vflex wfwidget_btn-wrap">
          <a href="#" id="apply-styles" class="button">Reset &amp; Apply CSS</a
          ><a href="#" class="button">Apply CSS</a>
        </div>
      </div>
      
    </div>
    <script src="index.js"></script>
    <script type="module" src="handlers.js"></script>
    <script type="module" src="domManiputaltion.js"></script>
  </body>
  
  
  
</html>
